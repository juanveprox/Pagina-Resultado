<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results summary component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>

<body>

  <div class="seccion1">
    <p class="seccion1__parrafo">Your Result</p>
    <div class="seccion1__circulo">
      <p class="circulo__parrafo">76</p>
      <p class="circulo__parrafo2">of 100</p>
    </div>

    <p class="seccion1__parrafo2">Great</p>
    <p class="seccion1__parrafo3">You scored higher than 65% of the people who have taken these tests.</p>

  </div>
  <div class="seccion2">
    <h3 class="seccion2__title">Summary</h3>

    <div class="seccion2__div">
      <p><img src="assets/images/icon-reaction.svg"> <span class="seccion2__div__reaction">Reaction</span></p>
      <p>80 <span class="section2__div__resultado">/ 100</span></p>
    </div>

    <div class="seccion2__div">
      <p><img src="assets/images/icon-memory.svg"> <span class="seccion2__div__memory"> Memory</span></p>
      <p>92 <span class="section2__div__resultado">/ 100</span></p>
    </div>

    <div class="seccion2__div">
      <p><img src="assets/images/icon-verbal.svg"> <span class="seccion2__div__verbal">Verbal</span></p>
      <p>61 <span class="section2__div__resultado">/ 100</span></p>
    </div>

    <div class="seccion2__div">
      <p> <img src="assets/images/icon-visual.svg"> <span class="section2__div__visual">Visual</span></p>
      <p>72 <span class="section2__div__resultado">/ 100</span></p>
    </div>
    
    <div class="seccion2__boton">
    <input type="button" value="Continue" class="seccion2__boton1">
  </div>
  </div>

  
  <!--
  Continue
  

  -->
</body>

</html>
